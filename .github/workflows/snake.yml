name: Generate Snake

on:
  # Jalankan otomatis setiap 24 jam
  schedule:
    - cron: "0 */24 * * *" 
  
  # Memungkinkan untuk dijalankan manual kapan saja
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          # Konfigurasi warna biru elektrik pada badan ular dan gradasi biru pada kotak kontribusi
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#0066FF&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#0066FF&color_dots=#161b22,#003366,#004499,#0055CC,#0066FF

      - name: Push Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
